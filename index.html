<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>tache 4 HTML CSS</title>
  </head>
  <body>
    <form>
      <!-- inserons une photo ici-->
      <img src="luffycity.jpeg" alt="ma photo" />
      <!-- voici le formulaire a remplir-->
      <div class="right-side">
        <h1>registration form</h1>
        <!-- gerons notre pair de input -->
        <div class="first-pair">
          <input type="text" placeholder="First Name" required autofocus />
          <input type="text" placeholder="last name" required />
        </div>
        <!-- voici les inputs qui se ressemble -->
        <div class="unique">
          <div class="input-box">
            <input type="text" placeholder="Username" />
            <span class="material-symbols-outlined"> person </span>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email adress" />
            <span class="material-symbols-outlined"> mail </span>
          </div>
          <select name="gender" id="gender">
            <option value="">Gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
          <div class="input-box">
            <input type="password" placeholder="Password" />
            <span class="material-symbols-outlined"> lock </span>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" />
            <span class="material-symbols-outlined"> lock </span>
          </div>
        </div>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
